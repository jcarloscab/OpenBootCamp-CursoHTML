<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <form action="" class="border shadow shadow-md p-4 rounded-4">
        <div class="row">
          <select name="numeros" id="numeros" class="form-select mb-3">
            <option selected>Elige un Numero</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <select
            name="numeros2"
            id="numeros2"
            class="form-select mb-3"
            multiple
            size="3"
          >
            <option selected>
              Elige varios Numeros manteniendo pulsada la tecla Ctrl
            </option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              value="checkbox"
              id="checkbox"
              name="checkbox"
              checked
            />
            <label for="checkbox" class="form-check-label"
              >Estoy de acuerdo con las condiciones</label
            >
          </div>
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              class="form-check-input"
              value="checkbox"
              id="check-switch"
              name="checkswitch"
            />
            <label for="check-switch" class="form-check-label"
              >Estoy de acuerdo con las condiciones</label
            >
          </div>
        </div>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radio"
              id="mayor-de-edad"
              checked
            />
            <label for="mayor-de-edad" class="form-check-label"
              >Mayor de Edad</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radio"
              id="menor-de-edad"
            />
            <label for="menor-de-edad" class="form-check-label"
              >Menor de Edad</label
            >
          </div>
        </div>
        <div class="mb-3">
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check"
            name="btn-check"
          />
          <label for="btn-check" class="btn btn-success col-2"
            >boton check</label
          >
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="col-6 btn btn-lg btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
