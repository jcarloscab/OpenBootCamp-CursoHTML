<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <form
        action=""
        class="d-flex flex-column align-items-center border shadow shadow-md p-4 rounded-4"
      >
        <!-- input range -->
        <div class="col-12 col-md-5">
          <div class="row justify-content-between">
            <label for="rango" class="form-label col-6">150</label>
            <label for="rango" class="form-label text-end col-6">1000</label>
          </div>
          <input
            type="range"
            class="form-range"
            id="rango"
            min="150"
            max="1000"
            value="200"
            step="50"
          />
        </div>
        <!-- input group -->
        <div class="mb-3 col-12 col-md-5">
          <label for="email" class="form-label">Introduce tu email</label>
          <div class="input-group">
            <input type="text" class="form-control" id="email" name="email" />
            <span type="text" class="input-group-text">@gmail.com</span>
          </div>
        </div>
        <!-- input group con checkbox -->
        <div class="col-12 col-md-5 mb-3">
          <div class="input-group">
            <div class="input-group-text">
              <input
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Checkbox for following text input"
                checked
              />
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with checkbox"
              placeholder="introduce otra opcion"
            />
          </div>
        </div>
        <!-- input group de busqueda -->
        <div class="col-12 col-md-5 mb-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar en la Tienda"
            />
            <button class="btn btn-dark">Buscar</button>
          </div>
        </div>
        <!-- Floating Labels -->
        <div class="col-12 col-md-5 mb-3">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="cualquier cosa"
              id="floating"
            />
            <label for="floatin" class="form-label"
              >introduce lo que quieras</label
            >
          </div>
        </div>
        <!-- boton submit -->
        <div class="row col-12 col-md-5">
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
