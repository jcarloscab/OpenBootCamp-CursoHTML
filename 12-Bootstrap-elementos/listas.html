<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          item1
        </a>
        <a href="#" class="list-group-item list-group-item-action">item2</a>
        <a href="#" class="list-group-item list-group-item-action">item3</a>
        <a href="#" class="list-group-item list-group-item-action">item4</a>
        <li class="list-group-item disabled">item5</li>
      </ul>
      <ul class="m-3 list-group list-group-numbered">
        <li class="list-group-item list-group-item-action">item1</li>
        <li class="list-group-item list-group-item-action">item2</li>
        <li class="list-group-item list-group-item-action">item3</li>
        <li class="list-group-item list-group-item-action">item4</li>
        <li class="list-group-item list-group-item-action">item5</li>
      </ul>

      <!-- lista horizontal -->
      <ul class="list-group list-group-horizontal-sm">
        <li class="list-group-item list-group-item-action">item-1</li>
        <li class="list-group-item list-group-item-action">item-2</li>
        <li class="list-group-item list-group-item-action">item-3</li>
        <li class="list-group-item list-group-item-action">item-4</li>
        <li class="list-group-item list-group-item-action">item-5</li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
