<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3>Titulo <span class="badge bg-primary">Nuevo</span></h3>
      <button class="btn btn-primary">
        Notificadiones <span class="badge bg-secondary">5</span>
      </button>
      <button class="btn btn-primary position-relative">
        emails
        <span
          class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-3 p-1"
          >99+</span
        >
      </button>
      <button class="btn btn-primary position-relative">
        Notificaciones
        <span
          class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-circle p-2"
        >
          <span class="visually-hidden"></span>
        </span>
      </button>
      <span class="badge bg-primary">Exito</span>
      <span class="badge bg-danger">Error</span>
      <span class="badge bg-primary rounded-pill">Exito</span>
      <span class="badge bg-danger rounded-pill">Error</span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
