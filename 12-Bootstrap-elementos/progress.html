<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="progress">
        <div class="progress-bar" style="width: 39%">39%</div>
      </div>
      <div class="progress mt-4" style="height: 2px">
        <div class="progress-bar" style="width: 80%"></div>
      </div>
      <div class="progress col-6 mt-4">
        <div class="progress-bar bg-success" style="width: 18%">18%</div>
      </div>
      <div class="progress mt-4">
        <div class="progress-bar bg-success" style="width: 18%">18%</div>
        <div class="progress-bar bg-danger" style="width: 20%">20%</div>
      </div>
      <div class="progress mt-4">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          style="width: 56%"
        >
          <span class="fw-bold text-success">56%</span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
