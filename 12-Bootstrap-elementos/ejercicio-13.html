<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos de Interés en Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
"
    />
  </head>
  <body>
    <!-- Sección 1 -->
    <div class="container py-4">
      <div class="bg-primary-subtle p-5 rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Título del Jumbotrón</h1>
          <p class="col-7 fs-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis
            molestiae, similique nesciunt ullam esse voluptates perferendis
            necessitatibus numquam, placeat est dolorem velit quos enim modi
            libero neque rem nisi assumenda.
          </p>
          <button
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#mi-modal"
          >
            Abrir Modal
          </button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="mi-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Has ejecutado este modal.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Sección 2 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
