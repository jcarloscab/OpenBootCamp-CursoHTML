<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar im√°genes</h1>
      <img
        src="img/789722-the-legend-of-zelda-tears-of-the-kingdom-breath-of-the-wild-2-bande-annonce-et-date-de-sortie.jpg"
        alt="imagen de Zelda"
        width="300"
        height="200"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los videos</h1>
      <video width="300" height="200" controls autoplay muted loop>
        <source src="videos/SHAKIRA.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="audios/SHAKIRA.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
